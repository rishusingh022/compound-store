<div class="relative z-10">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
        >
          <div>
            <div
              class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100"
            >
              <svg
                class="h-6 w-6 text-green-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-5">
              <h3
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              >
                Edit Compound
              </h3>
              <div class="mt-2">
                <form class="flex flex-col w-full gap-5">
                  <div class="relative">
                    <label
                      for="name"
                      class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900"
                      >Name</label
                    >
                    <input
                      [(ngModel)]="compound.compoundName"
                      type="text"
                      name="name"
                      id="name"
                      [value]="compound.compoundName"
                      class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="Cyanide"
                    />
                    <!-- <app-error-message [errorMessage]="'Name is required'" *ngIf="compoundForm.get('name')?.invalid && compoundForm.get('name')?.touched"></app-error-message> -->
                  </div>
                  <div class="relative">
                    <label
                      for="description"
                      class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900"
                      >Description</label
                    >
                    <textarea
                      [(ngModel)]="compound.compoundDescription"
                      type="text"
                      name="description"
                      id="description"
                      [value]="compound.compoundDescription"
                      class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="In chemistry, a cyanide is a chemical compound ..."
                    ></textarea>
                    <!-- <app-error-message [errorMessage]="'Description is required'" *ngIf="compoundForm.get('description')?.invalid && compoundForm.get('description')?.touched"></app-error-message> -->
                  </div>
                  <div class="relative">
                    <label
                      for="image"
                      class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900"
                      >Image URL</label
                    >
                    <input
                      [(ngModel)]="compound.compoundImage"
                      type="text"
                      name="image"
                      id="image"
                      [value]="compound.compoundImage"
                      class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="https://upload.wikimedia.org/wikipedia/commons/b/be/name.png"
                    />
                    <!-- <app-error-message [errorMessage]="'Image URL is required'" *ngIf="compoundForm.get('image')?.invalid && compoundForm.get('image')?.touched"></app-error-message> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
          <app-error-message *ngIf="noChangesDetected" [errorMessage]="'No Change Detected, Please do some changes then click on save changes .'"></app-error-message>
          <div
            class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3"
          >
            <button
              (click)="saveChangesFunc()"
              type="button"
              class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 sm:col-start-2"
            >
              Save Changes
            </button>
            <button
              (click)="closeEditModalFunc()"
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
